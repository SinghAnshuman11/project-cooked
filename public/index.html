<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooked üç≥</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        #roast-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #333;
            max-width: 600px;
            line-height: 1.6;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>COOKED üç≥</h1>
    <p>Enter your favorite artists (comma separated):</p>
    
    <input type="text" id="artist-input" placeholder="e.g. Taylor Swift, Drake, BTS" 
           style="padding: 10px; font-size: 1rem; width: 300px; margin-bottom: 20px; border-radius: 5px; border: none;">
    
    <button id="roast-btn">Roast My Taste</button>

    <div id="roast-container"></div>

    <script>
        const btn = document.getElementById('roast-btn');
        const input = document.getElementById('artist-input'); // <--- Grab the input
        const container = document.getElementById('roast-container');

        btn.addEventListener('click', async () => {
            const artists = input.value;
            if (!artists) return alert("Please enter an artist!");

            container.style.display = 'block';
            container.innerText = "üî• Cooking...";
            
            // --- NEW: POST REQUEST ---
            // We are sending data TO the server now
            const response = await fetch('/roast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ artists: artists }) 
            });
            
            const text = await response.text();
            container.innerText = text;
        });
    </script>
</body>
</html>
